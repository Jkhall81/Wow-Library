{% extends 'base.html' %}

{% block title %}Wow!! Add a Book!! {% endblock %}

{% block content %}
<div class='mt-4 ms-4 w-50'>
    <form action='/crud/add_book' method='POST'>
        <div class="mb-3">
            <label for="author_id" class="form-label">Author ID</label>
            <input name='author_id' type="number" class="form-control" id="isbn" aria-describedby="author id">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">13 digit isbn</label>
            <input name='isbn' type="number" class="form-control" id="isbn" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name='title' type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="publication_year" class="form-label">Publication Year</label>
            <input name='publication_year' type="number" class="form-control" id="publication_year">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
