{% extends 'base.html' %}

{% block title %} Add an Author!  Wow!! {% endblock %}

{% block content %}
<div class='mt-4 ms-4 w-50'>
    <form action="/crud/add_author" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Author Name: </label>
            <input type="text" name='name' class="form-control" id="name" aria-describedby="author name">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birthday: </label>
            <input type="date" name='birthdate' class="form-control" id="birthdate">
        </div>
        <div class="mb-3">
            <label for="date_of_death" class="form-label">Date of Death: </label>
            <input type="date" name='date_of_death' class="form-control" id="date_of_death">
        </div>
        <input type='hidden' name='csrf_token' value='{{ csrf_token() }}'>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
